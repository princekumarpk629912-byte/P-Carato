<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P-Carato | Smart Shopping for India</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#ffffff;
}

header{
background:#ffcc00;
color:black;
padding:15px;
text-align:center;
}

nav{
background:white;
text-align:center;
padding:10px;
border-bottom:2px solid #ffcc00;
}

nav a{
text-decoration:none;
margin:0 15px;
color:black;
font-weight:bold;
}

.hero{
text-align:center;
padding:60px 20px;
background:#fff8dc;
}

.btn{
background:#ffcc00;
color:black;
padding:10px 20px;
text-decoration:none;
border-radius:5px;
font-weight:bold;
display:inline-block;
margin-top:10px;
}

.section{
padding:40px 20px;
text-align:center;
}

.products{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
}

.card{
background:white;
width:260px;
padding:15px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.card img{
width:100%;
border-radius:5px;
}

input, textarea{
width:90%;
padding:10px;
margin:5px 0;
}

footer{
background:#ffcc00;
text-align:center;
padding:15px;
margin-top:20px;
}

@media(max-width:768px){
.products{
flex-direction:column;
align-items:center;
}
}
</style>
</head>

<body>

<header>
<h2>P-Carato</h2>
<p>Smart Shopping for India</p>
</header>

<nav>
<a href="#">Home</a>
<a href="#shop">Shop</a>
<a href="#order">Order</a>
</nav>

<section class="hero">
<h1>India’s Smart Shopping Destination</h1>
<p>Trendy. Affordable. Delivered Across India.</p>
<a href="#shop" class="btn">Shop Now</a>
</section>

<section class="section" id="shop">
<h2>Featured Product</h2>

<div class="products">
<div class="card">
<img src="https://via.placeholder.com/250" alt="Product">
<h3>Sample Product</h3>
<p>Price: ₹999</p>

<!-- UPI PAYMENT BUTTON -->
<a href="upi://pay?pa=YOURUPIID@ybl&pn=PCarato&cu=INR" class="btn">
Pay with UPI
</a>

</div>
</div>
</section>

<section class="section" id="order">
<h2>Cash on Delivery (COD) Order</h2>

<form onsubmit="sendOrder(); return false;">
<input type="text" id="name" placeholder="Your Name" required><br>
<input type="text" id="phone" placeholder="Your Phone Number" required><br>
<textarea id="address" placeholder="Your Address" required></textarea><br>
<input type="text" id="product" value="Sample Product - ₹999" readonly><br>

<button class="btn" type="submit">Place COD Order</button>
</form>

</section>

<footer>
<p>UPI + PhonePe + COD Available</p>
<p>© 2026 P-Carato.com</p>
</footer>

<script>
function sendOrder(){
var name=document.getElementById("name").value;
var phone=document.getElementById("phone").value;
var address=document.getElementById("address").value;
var product=document.getElementById("product").value;

var message="New COD Order%0AName: "+name+"%0APhone: "+phone+"%0AAddress: "+address+"%0AProduct: "+product;

window.open("https://wa.me/91YOURNUMBER?text="+message);
}
</script>

</body>
</html>
